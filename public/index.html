<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control de Luces LED</title>
</head>

<body>
    <h1>Control de Luces LED</h1>

    <button onclick="controlLed('R')">Encender Rojo</button>
    <button onclick="controlLed('G')">Encender Verde</button>
    <button onclick="controlLed('B')">Encender Azul</button>
    <button onclick="controlLed('W')">Encender Blanco</button>
    <button onclick="controlLed('O')">Apagar Luces</button>

    <script>
        function controlLed(color) {
            console.log(`Enviando peticiÃ³n para el color: ${color}`);
            fetch(`/api/led/${color}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(`Respuesta del servidor: ${data}`);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>

</html>
