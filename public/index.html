<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Control de Luces LED</title>
</head>

<body>
    <h1>Control de Luces LED</h1>

    <button onclick="controlLed('R')">Encender Rojo</button>
    <button onclick="controlLed('G')">Encender Verde</button>
    <button onclick="controlLed('B')">Encender Azul</button>
    <button onclick="controlLed('W')">Encender Blanco</button>
    <button onclick="controlLed('O')">Apagar Luces</button>

    <script>
        function controlLed(color) {
            fetch(`https://98f9-2800-810-52a-dc0-3c22-def0-1f7e-2b20.ngrok-free.app/api/led/${color}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>


</body>

</html>
